    <!-- connexion form -->
    <div class="container h-70 w-50" name="formConnexion" style="margin-top: 100px; background-color: #f0f0f0;">
        <form style=" justify-content: center;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nouvel Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-label">
                <label class="form-label" for="exampleCheck1">Nouveau Pr√©nom</label>
                <input type="text" class="form-control" id="exampleCheck1" name="firstname">
            </div>
            <div class="mb-3 form-label">
                <label class="form-label" for="exampleCheck1">Nouveau Nom</label>
                <input type="text" class="form-control" id="exampleCheck2" name="username">
            </div>
            <!-- <div class="mb-3 form-label">
                <label class="form-label" for="exampleCheck1">Ajouter une photos de profil</label>
                <input type="image" class="form-control" id="exampleCheck3" name="firstname">
            </div> -->
            <!-- Upload image input-->
            <div class="mb-3 form-label">
                <label class="form-label" for="exampleCheck4">Nouvelle photo de profil</label>
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <!-- <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label> -->
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>
            </div>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            <button type="submit" class="btn btn-primary" style="display: flex; align-items: center; justify-content: center;">OK</button>
        </form>
        <h6>
            <a href="/pages/profil.html">Retour au profil (perte des modifications)</a>
        </h6>
    </div>
